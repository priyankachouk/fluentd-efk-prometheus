apiVersion: v1
data:
  prometheus.yml: |-
    global:
      scrape_interval: 10s 
        # Set the scrape interval to every 10 seconds. Default is every 1 minute.
        # A scrape configuration containing exactly one endpoint to scrape:
        # Here it's Prometheus itself.
    scrape_configs:
    - job_name: "prometheus"
      static_configs:
      - targets: ["3.83.16.50:30909"]
    - job_name: 'fluentd'
      static_configs:
      - targets: ['3.83.16.50:30889']

kind: ConfigMap
metadata:
  name: prometheus-config

